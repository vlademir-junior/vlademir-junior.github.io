<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="header"><!-- REQUISITO 1 -->
        <img class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg" alt="logo trybewarts"><!-- REQUISITO 2 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1><!--REQUISITO 4-->
        <form class="trybewarts-login"><!--REQUISITO 3-->
          <label>E-mail:</label>
          <input type="text" name="email" placeholder="Email">
          <label>Senha:</label>
          <input type="password" name="password" placeholder="Senha">
          <button type="button" onclick="validateForm()">Entrar</button>
        </form>
      </div>
    </header>
    <main> <!--RESOLUÇÃO REQUISITO 5-->
      <form id="evaluation-form">
        <div class="inputOne">
          <label for="input-name">Nome:</label><!--REQUISITO 8-->
          <input type="text" id="input-name" placeholder="Nome" required>
          <label for="input-lastname">Sobrenome:</label>
          <input type="text" id="input-lastname" placeholder="Sobrenome"
            required>
        </div>
        <div class="inputTwo"> <!--REQUISITO 11-->
          <label for="input-email">Email:</label>
          <input type="email" id="input-email" placeholder="Email" required>
          <input type="submit" value="Enviar">
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div>
          <label for="label-family" id="label-family">Qual sua família?</label><br>
          <!--REQUISITO 12-->
          <input type="radio" name="family" value="Frontend">Frontend<br>
          <input type="radio" name="family" value="Backend">Backend<br>
          <input type="radio" name="family" value="FullStack">FullStack<br>
        </div>
        <div>
          <label for="subject" id="label-content">Qual conteúdo você está com
            mais vontade de aprender?</label><br> <!--REQUISITO 13-->
          <input type="checkbox" class="subject" value="HoFs">HoFs
          <input type="checkbox" class="subject" value="Jest">Jest
          <input type="checkbox" class="subject" value="Promises">Promises
          <input type="checkbox" class="subject" value="React">React
          <input type="checkbox" class="subject" value="SQL">SQL
          <input type="checkbox" class="subject" value="Python">Python
        </div>
        <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label><!--REQUISITO 14-->
        <div>
          <input type="radio" id="rate1" name="rate" value="1">
          <label for="rate1">1</label>
          <input type="radio" id="rate2" name="rate" value="2">
          <label for="rate2">2</label>
          <input type="radio" id="rate3" name="rate" value="3">
          <label for="rate3">3</label>
          <input type="radio" id="rate4" name="rate" value="4">
          <label for="rate4">4</label>
          <input type="radio" id="rate5" name="rate" value="5">
          <label for="rate5">5</label>
          <input type="radio" id="rate6" name="rate" value="6">
          <label for="rate6">6</label>
          <input type="radio" id="rate7" name="rate" value="7">
          <label for="rate7">7</label>
          <input type="radio" id="rate8" name="rate" value="8">
          <label for="rate8">8</label>
          <input type="radio" id="rate9" name="rate" value="9">
          <label for="rate9">9</label>
          <input type="radio" id="rate10" name="rate" value="10">
          <label for="rate10">10</label>
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label><!--REQUISITO 15-->
          <textarea id="comentario" minlength="0" maxlength="500"></textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos" class="checkbox-label">Você concorda com o uso das informações acima?</label><!--REQUISITO 16-->
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button> <!--REQUISITO 17-->
        <div>
          <textarea id="textarea" rows="4" cols="50" minlength="0" maxlength="500"></textarea><!-- REQUISITO 20-->
          <p>Contador: <span id="counter">500</span></p>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"><!--REQUISITO 7-->
    </main>
    <footer> <!-- REQUISITO 19-->
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
